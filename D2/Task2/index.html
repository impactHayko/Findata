<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor('green')" style="background-color:green;">Click me</button>
    <button onclick="changeColor('#f6ff00')" style="background-color:#f6ff00;">Click me</button>

    <script>
        function changeColor(color){
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
